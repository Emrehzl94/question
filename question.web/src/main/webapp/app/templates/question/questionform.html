<div class="form-horizontal" role="form" style="margin-top:200px;">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">User ID</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="id" name="id" placeholder="User ID" value="" ng-model='qc.questionToAdd.id'>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="title" name="title" placeholder="Title" value="" ng-model='qc.questionToAdd.title'>
		</div>
	</div>
	<div class="form-group">
		<label for="message" class="col-sm-2 control-label">Text</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="4" name="text" ng-model='qc.questionToAdd.text'></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="human" class="col-sm-2 control-label">Score</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="score" name="score" placeholder="Score" ng-model='qc.questionToAdd.score'>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary"  ng-click='qc.addQuestion()'>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<! Will be used to display an alert to the user>
		</div>
	</div>
</div>
